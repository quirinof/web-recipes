<!DOCTYPE html>

<html>
  <head>
    <title>ReceitaReact - 3</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
      const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
        return (
          <div>
            <h1>{titulo}</h1>

            <table id="tabela" border="1">
              <thead>
                <tr>
                  {cabecalhos.map((cabecalho) => (
                    <th>{cabecalho}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {conteudo.map((linha) => (
                  <tr>
                    {linha.map((celula) => (
                      <td>{celula}</td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      const valoresCabecalhos = ["Nome", "Origem"];
      const valoresConteudo = [
        ["Pitu", "Brasil"],
        ["Caranguejo", "Brasil"],
        ["51", "Brasil"],
        ["Ypioca", "Brasil"],
      ];

      ReactDOM.render(
        <TabelaBebidas
          titulo="minha tabela de cana"
          cabecalhos={valoresCabecalhos}
          conteudo={valoresConteudo}
        />,

        document.getElementById("app")
      );
    </script>
  </body>
</html>
