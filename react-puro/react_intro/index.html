<!DOCTYPE html>

<html>
  <head>
    <title>ReceitaReact - Classes</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>

    <script src="libs/react-dom.js"></script>

    <script src="libs/babel.js"></script>

    <script type="text/babel">
      class Cabecalho extends React.Component {
        render() {
          return (
            <header className="text-center my-4">
              <h1 className="text-center my-3">{this.props.titulo}</h1>
              <p className="lead">beba com moderação</p>
            </header>
          );
        }
      }
      class TabelaBebidas extends React.Component {
        render() {
          return (
            <div>
              <table id="tabela" border="1">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>Havana</td>
                    <td>Engenho Anísio Santiago</td>
                  </tr>
                </tbody>
              </table>
            </div>
          );
        }
      }

      class BotaoInterativo extends React.Component {
        handleClick() {
          alert("Você clicou no botão!");
        }

        render() {
          return (
            <div className="text-center my-4">
              <button
                className="btn btn-primary"
                onClick={() => this.handleClick()}
              >
                Clique Aqui
              </button>
            </div>
          );
        }
      }

      class ListaBebidas extends React.Component {
        render() {
          const bebidas = ["Caranguejo", "Pitu", "51", "Ypioca"];
          return (
            <ul className="list-group my-4">
              {bebidas.map((bebida, index) => (
                <li className="list-group-item">{bebida}</li>
              ))}
            </ul>
          );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div>
              <Cabecalho titulo="Tabela de Cana" />
              <TabelaBebidas />
              <BotaoInterativo />
              <ListaBebidas />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
