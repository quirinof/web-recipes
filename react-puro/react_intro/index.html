<!DOCTYPE html>

<html>
  <head>
    <title>ReactZero</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>

    <script src="libs/react-dom.js"></script>

    <script>
      ReactDOM.render(
        React.createElement(
          "h1",
          { id: "my-heading" },
          React.createElement(
            "table",
            null,
            React.createElement(
              "tr",
              null,
              React.createElement("th", null, "Refri"),
              React.createElement("th", null, "Cerveja")
            ),
            React.createElement(
              "tr",
              null,
              React.createElement("td", null, "Coca"),
              React.createElement("td", null, "Heineken")
            )
          )
        ),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
