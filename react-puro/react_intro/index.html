<!DOCTYPE html>
<html>
  <head>
    <title>ReactZero</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
      const TabelaBebidas = () => {
        return (
          <table id="tabela" border="1">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Marca</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Havana</td>
                <td>Engenho An√≠sio Santiago</td>
              </tr>
            </tbody>
          </table>
        );
      };

      const Cabecalho = () => {
        return <h1>Minha tabela de bebidas</h1>;
      };

      const App = () => {
        return (
          <>
            <Cabecalho />
            <TabelaBebidas />
          </>
        );
      };

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
