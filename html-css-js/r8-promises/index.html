<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div><button id="botaoCarregar">Carregando usuarios...</button></div>

    <div id="usuariosDiv"></div>
  </body>

  <script src="./script.js"></script>

  <script>
    let usuarios = [];

    //cs é um array de usuarios

    function carregarUsuarios() {
      fetch("https://random-data-api.com/api/v2/users?size=50")
        .then((res) => res.json())
        .then((json) =>
          carregarTabela(
            "usuariosDiv",
            json,
            ["Nome", "Email", "Nº Telefone"],
            ["first_name", "email", "phone_number"]
          )
        )
        .catch(
          (err) =>
            (document.getElementById(
              "usuariosDiv"
            ).innerHTML = `Fudeu... ${err}`)
        );

      document.getElementById("usuariosDiv").innerHTML = `Fazendo requisição`;
    }

    let botao = document.getElementById("botaoCarregar");

    botao.addEventListener("click", () => carregarUsuarios(usuarios));
  </script>
</html>
