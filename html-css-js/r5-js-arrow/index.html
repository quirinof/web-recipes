<!DOCTYPE html>

<html>   
   <head>
      <meta charset="UTF-8">
      <link href="style.css" rel="stylesheet">   
   </head>

   <body>
      <div id="dados"> <a href="#" id="carregar">Carregando times...</a> </div>

      <div id="bt"> 
         <a href="#" id="ordenar">Ordenar Times</a> 
         <a href="#" id="embaralhar">Embaralhar Times</a> 
      </div>
   </body>   

   <script>
      let times = ["Vasco da Gama", "Fluminense", "Flamengo", "Botafogo"]

	   const carregarDiv = (teams) => {
         const div = document.getElementById("dados")
         let tabela = `<table> <tr> <th>Times</th> </tr>`

         const timesHtml = teams.map( item => `<tr> <td>${item}</td> </tr>`)

         tabela += timesHtml.join("\n")
         tabela += `</table>`

         div.innerHTML = tabela
      }

      const ordenarDiv = (teams) => {
         teams.sort()
         carregarDiv(times)
      }

      const embaralharDiv = (teams) => {
         teams.sort((item) => Math.random() - 0.5)
         carregarDiv(times)
      }

      let linkLoad = document.getElementById("carregar")
      linkLoad.addEventListener("click", () => carregarDiv(times))

      let linkOrder = document.getElementById("ordenar")
      linkOrder.addEventListener("click", () => ordenarDiv(times))

      let linkShuffle = document.getElementById("embaralhar")
      linkShuffle.addEventListener("click", () => embaralharDiv(times))
   </script>
</html>
