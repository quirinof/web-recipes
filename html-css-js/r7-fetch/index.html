<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div><button id="botaoCarregar">Carregando usuarios...</button></div>

    <div id="bancosDiv"></div>
  </body>

  <script src="./carregar.js"></script>

  <script>
    let bancos = [];

    async function carregarBancos() {
      try {
        let res = await fetch(
          "https://random-data-api.com/api/v2/banks?size=3"
        );
        bancos = await res.json();
        carregarDiv(
          "bancosDiv",
          bancos,
          ["Nº da Conta", "Banco"],
          ["account_number", "bank_name"]
        );
      } catch (err) {
        document.getElementById("bancosDiv").innerHTML = "Erro de requisição";
      }
    }

    let botao = document.getElementById("botaoCarregar");

    botao.addEventListener("click", () => carregarBancos());
  </script>
</html>
