<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>

    <div id="cervejasDiv"></div>
  </body>

  <script>
    let cervejas = [
      {
        name: "Guiness",
        alcohol: "10%",
        style: "Irish Stout",
        ibu: 50,
      },
      {
        name: "Desperados",
        alcohol: "6%",
        style: "Lager",
        ibu: 13,
      },
      {
        name: "Becks",
        alcohol: "5%",
        style: "Helles Lager",
        ibu: 20,
      },
      {
        name: "Red Ale",
        alcohol: "8%",
        style: "American Amber Ale",
        ibu: 26,
      },
      {
        name: "English IPA",
        alcohol: "4%",
        style: "English India Pale Ale",
        ibu: 55,
      },
      {
        name: "Imperial Stout",
        alcohol: "9%",
        style: "Imperial Stout",
        ibu: 70,
      },
      {
        name: "Cream Ale",
        alcohol: "6%",
        style: "Cream Ale",
        ibu: 15.7,
      },
      {
        name: "Lager",
        alcohol: "3%",
        style: "American Lager",
        ibu: 15,
      },
      {
        name: "APA",
        alcohol: "10%",
        style: "American Pale Ale",
        ibu: 35,
      },
      {
        name: "Pilsen",
        alcohol: "8%",
        style: "Czech Pilsner",
        ibu: 40,
      },
    ];

    //cs é um array de cervejas

    const carregarDiv = (
      cs,
      id = "cervejasDiv",
      headers = ["Nome", "Álcool", "Estilo", "Amargor"]
    ) => {
      const div = document.getElementById(id);
      let tabela = `<table> <tr>`;

      headers.forEach((header) => {
        tabela += `<th>${header}</th>`;
      });

      tabela += `</tr>`;

      const itensHtml = cs.map(
        ({ name, alcohol, style, ibu }) =>
          `<tr> <td>${name}</td> <td>${alcohol}</td> <td>${style}</td> <td>${ibu}</td> </tr>`
      );

      tabela += itensHtml.join("\n");
      tabela += `</table>`;
      div.innerHTML = tabela;
    };

    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click", () =>
      carregarDiv(cervejas, "botaoCarregar", [
        "Cerveja",
        "% Alc.",
        "Tipo",
        "IBU",
      ])
    );
  </script>
</html>
