<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>

    <div id="cervejasDiv"></div>
  </body>

  <script>
    let cervejas = [
      {
        name: "Guiness",
        alcohol: "10%",
      },
      {
        name: "Desperados",
        alcohol: "6%",
      },
      {
        name: "Becks",
        alcohol: "5%",
      },
    ];

    //cs é um array de cervejas

    const carregarDiv = (cs) => {
      const div = document.getElementById("cervejasDiv");
      let tabela = `<table> <tr> <th>Nome</th> <th>Álcool</th> </tr>`;

      const itensHtml = cs.map(
        ({ name, alcohol }) => `<tr> <td>${name}</td> <td>${alcohol}</td> </tr>`
      );

      tabela += itensHtml.join("\n");
      tabela += `</table>`;
      div.innerHTML = tabela;
    };

    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click", () => carregarDiv(cervejas));
  </script>
</html>
